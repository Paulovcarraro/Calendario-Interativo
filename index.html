<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendário Interativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/styles.css"
    />
  </head>

  <body>
    <table id="calendar" class="calendar">
      <thead>
        <tr>
          <th>DOM</th>
          <th>SEG</th>
          <th>TER</th>
          <th>QUA</th>
          <th>QUI</th>
          <th>SEX</th>
          <th>SAB</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>

        <tr>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
        </tr>

        <tr>
          <th>13</th>
          <th>14</th>
          <th>15</th>
          <th>16</th>
          <th>17</th>
          <th>18</th>
          <th>19</th>
        </tr>

        <tr>
          <th>20</th>
          <th>21</th>
          <th>22</th>
          <th>23</th>
          <th>24</th>
          <th>25</th>
          <th>26</th>
        </tr>

        <tr>
          <th>27</th>
          <th>28</th>
          <th>29</th>
          <th>30</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>

    <hr />

    <label for="">Escolha uma cor : </label>

    <script src="./JavaScript/main.js"></script>
    <select id="color">
      <option value="lightBlue">Azul</option>
      <option value="PaleGreen">Verde</option>
      <option value="lightPink">Rosa</option>
      <option value="SlateBlue">Roxo</option>
    </select>

    <label for="day">Digite o dia : </label>
    <input type="number" id="day" min="1" max="30" />
    <input type="button" value="Lançar" onclick="colorirDIa()" />
  </body>
</html>
